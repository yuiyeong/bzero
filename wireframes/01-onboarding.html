<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B0 Wireframe - 온보딩 스토리</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">

    <!-- 온보딩 슬라이드 1 -->
    <div style="position: relative;">
      <div class="screen-label">3.1 온보딩 스토리 - 슬라이드 1</div>
      <div class="screen">
        <div class="status-bar">
          <div class="notch"></div>
        </div>

        <div class="content-full">
          <div class="fullscreen-bg" style="background: linear-gradient(180deg, #2a2a45 0%, #1a1a2e 100%);">
            <!-- 배경 이미지 플레이스홀더 -->
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; opacity: 0.3;">
              <div style="font-size: 80px;">🌙</div>
              <div style="font-size: 14px; color: var(--text-muted); margin-top: 8px;">어두운 방, 침대</div>
            </div>
          </div>
          <div class="gradient-overlay"></div>

          <div class="onboarding-text">
            <h2>"어느 날 밤, 당신은<br>의문의 핸드폰을<br>발견했습니다"</h2>
          </div>

          <div class="page-indicator" style="position: absolute; bottom: 120px; left: 0; right: 0;">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 온보딩 슬라이드 2 -->
    <div style="position: relative;">
      <div class="screen-label">3.1 온보딩 스토리 - 슬라이드 2</div>
      <div class="screen">
        <div class="status-bar">
          <div class="notch"></div>
        </div>

        <div class="content-full">
          <div class="fullscreen-bg" style="background: linear-gradient(180deg, #3a2a5a 0%, #1a1a2e 100%);">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; opacity: 0.3;">
              <div style="font-size: 80px;">📱</div>
              <div style="font-size: 14px; color: var(--text-muted); margin-top: 8px;">핸드폰 화면 클로즈업</div>
            </div>
          </div>
          <div class="gradient-overlay"></div>

          <div class="onboarding-text">
            <h2>"화면에는 'B0'이라는<br>이상한 앱이<br>설치되어 있습니다"</h2>
          </div>

          <div class="page-indicator" style="position: absolute; bottom: 120px; left: 0; right: 0;">
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 온보딩 슬라이드 3 -->
    <div style="position: relative;">
      <div class="screen-label">3.1 온보딩 스토리 - 슬라이드 3</div>
      <div class="screen">
        <div class="status-bar">
          <div class="notch"></div>
        </div>

        <div class="content-full">
          <div class="fullscreen-bg" style="background: linear-gradient(135deg, #7c3aed 0%, #f97316 50%, #fbbf24 100%);">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; opacity: 0.3;">
              <div style="font-size: 80px;">🚀</div>
              <div style="font-size: 14px; color: rgba(255,255,255,0.6); margin-top: 8px;">비행선 터미널 (노을)</div>
            </div>
          </div>
          <div class="gradient-overlay"></div>

          <div class="onboarding-text">
            <h2>"B0 - 존재하지 않는 층,<br>숨겨진 비행선<br>터미널로의 초대"</h2>
          </div>

          <div class="page-indicator" style="position: absolute; bottom: 120px; left: 0; right: 0;">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
          </div>

          <div class="bottom-fixed">
            <button class="btn btn-primary">시작하기</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
